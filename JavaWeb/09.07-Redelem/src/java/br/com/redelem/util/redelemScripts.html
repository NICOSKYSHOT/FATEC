<!DOCTYPE html>
<html>
    <head>
        <title>Scripts para o Banco de Dados</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Criando Banco de Dados:</h1>
        
        CREATE DATABASE redelem;

        <h1>Criando a tabela usu√°rios</h1>
        
        CREATE TABLE redelem.usuarios(
        id BIGINT NOT NULL AUTO_INCREMENT,
        nome VARCHAR(255),
        login VARCHAR(255),
        senha VARCHAR(255),
        status VARCHAR(255),
        tipo VARCHAR(255),
        primary key (id));
        
    </body>
    
</html>
